<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Glennie & Kjell ‚Äì Hochzeitseinladung</title>
<style>
  body {
    font-family: "Cormorant Garamond", serif;
    background: url('hochzeit.png') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    min-height: 100vh;
    color: #F0EAD6;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding: 40px 0;
  }
  .karte {
    max-width: 550px;
    margin: auto;
    background: rgba(46, 10, 18, 0.55);
    border: 1px solid rgba(255, 215, 160, 0.45);
    border-radius: 25px;
    padding: 40px 50px;
    box-shadow: 0 0 35px rgba(0,0,0,0.6), 0 0 25px rgba(255,200,120,0.25);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    animation: fadeIn 1.2s ease-out;
  }
  h1 {
    text-align: center;
    font-family: "Great Vibes", cursive;
    font-size: 58px;
    margin-bottom: 5px;
    color: #FDB813;
  }
  h2 {
    text-align: center;
    margin-top: 0;
    font-weight: 300;
    font-size: 22px;
  }
  h3 {
    color: #FDB813;
    margin-bottom: 10px;
  }
  .abschnitt {
    margin: 30px 0;
  }
  label {
    display: block;
    margin-bottom: 12px;
  }
  input[type="text"] {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #b48a4a;
    background: rgba(247, 242, 233, 0.4);
  }
  input[type="radio"] {
    margin-right: 8px;
  }
  .essen-option {
    margin-bottom: 8px;
  }
  button {
    background: rgba(240, 234, 214, 0.75);
    color: #21060C;
    border: none;
    padding: 12px 20px;
    border-radius: 25px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    display: block;
    margin: 25px auto 0;
    transition: 0.2s;
  }
  button:hover:not([disabled]) {
    background: transparent;
    color: #F0EAD6;
    border: 2px solid #F0EAD6;
  }
  button[disabled] {
    opacity: 0.5;
    cursor: not-allowed;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
<div class="karte">
  <form id="rsvp-form">
    <h1>Glennie & Kjell</h1>
    <h2>Hochzeitseinladung</h2>

    <p style="text-align:center; margin-top: 20px; font-size: 18px;">
      Wir freuen uns sehr, dich zu unserem besonderen Tag einzuladen.
    </p>

    <div class="abschnitt">
      <h3>üßë‚Äçü§ù‚Äçüßë Bitte trage deinen Namen ein</h3>
      <label>
        Dein Name:
        <input type="text" id="name-input" name="name" placeholder="Vor- und Nachname" required>
      </label>
    </div>

    <div class="abschnitt">
      <h3>üçΩÔ∏è Men√ºauswahl</h3>
      <div class="essen-option"><label><input type="radio" name="essen" value="Fleisch"> Fleischmen√º</label></div>
      <div class="essen-option"><label><input type="radio" name="essen" value="Vegan"> Veganes Men√º</label></div>
      <div class="essen-option"><label><input type="radio" name="essen" value="Vegetarisch"> Vegetarisches Men√º</label></div>
      <div class="essen-option"><label><input type="radio" name="essen" value="Kinder"> Kindermen√º</label></div>
    </div>

    <div class="abschnitt">
      <h3>üì© Teilnahme</h3>
      <label><input type="radio" name="teilnahme" value="Ja"> Ich nehme teil</label>
      <label><input type="radio" name="teilnahme" value="Nein"> Ich kann leider nicht kommen</label>
    </div>

    <p id="form-status" style="text-align:center; margin-top:10px; font-size:14px;"></p>

    <button type="submit" id="submit-btn">Antwort abschicken</button>
  </form>
</div>
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

  const SUPABASE_URL = 'https://dzzqmswinpreukaijf.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR6emFxbXN3aW5wcmNldWthamZ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxOTEyODQsImV4cCI6MjA3ODc2NzI4NH0.eIg8hx3kledXENr6CuOMbc4KonENfz6TSpl2be4hwJI';
  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  const form = document.getElementById('rsvp-form');
  const statusEl = document.getElementById('form-status');
  const nameInput = document.getElementById('name-input');
  const submitBtn = document.getElementById('submit-btn');

  async function checkAlreadySubmitted(name) {
    const { data, error } = await supabase
      .from('responses')
      .select('name')
      .eq('name', name);
    if (error) {
      console.error(error);
      return false;
    }
    return data && data.length > 0;
  }

  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    const name = nameInput.value.trim();
    if (!name) return;

    statusEl.textContent = '√úberpr√ºfe, ob du dich bereits gemeldet hast...';

    const already = await checkAlreadySubmitted(name);
    if (already) {
      alert('Du hast dich bereits registriert. Wenn du etwas √§ndern m√∂chtest, kontaktiere bitte Glennie & Kjell.');
      statusEl.textContent = 'Bereits registriert.';
      return;
    }

    const essen = form.elements['essen'].value;
    const teilnahme = form.elements['teilnahme'].value;

    const { error } = await supabase.from('responses').insert([{ name, essen, teilnahme }]);

    if (error) {
      statusEl.textContent = 'Fehler beim Senden. Bitte versuche es sp√§ter erneut.';
    } else {
      statusEl.textContent = 'Danke! Deine Antwort wurde gespeichert.';
      form.reset();
    }
  });
</script>
</body>
</html>
